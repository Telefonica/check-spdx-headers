name: 'Check License Headers'
description: 'GitHub Action to check that all files have the correct license headers using the SPDX License Identifier'
author: 'Telef贸nica Innovaci贸n Digital'

# Define your inputs here.
inputs:
  check:
    description: 'List of files and licenses to check expressed as a YAML string'
    multiline: true
    required: false
  logs:
    description: 'Log level'
    type: choice
    options:
      - 'silly'
      - 'debug'
      - 'verbose'
      - 'info'
      - 'warn'
      - 'error'
      - 'silent'
    default: 'info'
    required: false
  failOnError:
    description: 'Fail the action when the check fails'
    default: 'true'
  reporter:
    description: 'Reporter to use'
    type: choice
    options:
      - 'json'
      - 'markdown'
      - 'text'
    default: 'text'
    required: false
  config:
    description: 'Configuration object expressed as a YAML string'
    multiline: true
    required: false
  configFile:
    description: 'Path to a configuration file'
    default: 'check-license-headers.config.yml'
runs:
  using: node20
  main: dist/index.js
