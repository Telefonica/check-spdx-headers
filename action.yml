name: 'Check SPDX Headers'
description: 'GitHub Action to check that all files have the correct SPDX headers'
author: 'Telef贸nica Innovaci贸n Digital'

# Define your inputs here.
inputs:
  rules:
    description: 'List of rules expressed as a YAML string'
    multiline: true
    required: false
  ignore:
    description: 'Glob pattern or list of glob patterns to ignore in all rules expressed as a YAML string'
    multiline: true
    required: false
  logs:
    description: 'Log level'
    type: choice
    options:
      - 'silly'
      - 'debug'
      - 'verbose'
      - 'info'
      - 'warn'
      - 'error'
      - 'silent'
    default: 'info'
    required: false
  failOnError:
    description: 'Fail the action when the check fails'
    default: 'true'
  reporter:
    description: 'Reporter to use'
    type: choice
    options:
      - 'json'
      - 'markdown'
      - 'text'
    default: 'text'
    required: false
  config:
    description: 'Configuration object expressed as a YAML string'
    multiline: true
    required: false
  configFile:
    description: 'Path to a configuration file'
    default: 'check-spdx-headers.config.yml'
runs:
  using: node20
  main: dist/index.js
