name: Test E2E

on:
  pull_request:
  push:
    branches:
      - main
      - test/unit

permissions:
  contents: read

jobs:
  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      # NOTE: This checks the SPDX headers of the files in the repository with the real configuration
      - name: Check SPDX headers
        id: check-spdx-headers
        uses: ./

       # NOTE: Next steps check that the library produces the expected errors when the SPDX headers are not valid
      - name: Test SPDX headers - Case 1
        id: test-spdx-headers-01
        uses: ./
        with:
          #rules: |  
          #  - name: "Source code"
          #    headers:
          #      - files:
          #          - "**/*.ts"
          #        license: "MIT"
          ignore: |
            - "**/foo/**"
            - "**/foo/**"
          log: "debug"
          reporter: "json"
          fail-on-not-valid: false

      - name: Check SPDX headers - Case 1
        env:
          report: ${{ fromJson(steps.test-spdx-headers-01.outputs.report) }}
        if: env.report.valid == true || env.report.invalidFiles != 5
        run: |
          echo "Test case 1 failed: ${{ toJson(env.report) }}" && exit 1
